

<!DOCTYPE html>
<html>
<title>Welcome</title
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <h1 class="w3-center">Sms Service</h1>

  <div class="w3-bar w3-grey">
    <a href="{%url 'sms:registration'%}" class="w3-bar-item w3-button w3-hover-blue">Registration</a>
  </div>
{% if user == "not" %}
<h1 class = "w3-center w3-text-red">user or password not match</h1>
{%endif%}
<form method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
{%csrf_token%}
<h2 class="w3-center">Login Please</h2>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="username" type="text" placeholder="Id Please">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="password" type="password" placeholder="Password please">
    </div>
</div>

<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Login</button>
<p>not a user? <a href="{%url 'sms:registration'%}" class="w3-text-red">register</a></p>
</form>

</body>
</html>
